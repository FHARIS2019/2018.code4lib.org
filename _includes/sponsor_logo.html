<div class="{{ include.class }}">
    <a href="{{ sponsor.link }}">
        {% if sponsor.img != '' %}
            <img src="{{ sponsor.img }}" class="thumbnail" alt="{{ sponsor.name }}">
        {% else %}
            <span class="sponsor-name-only">{{ sponsor.name }}</span>
        {% endif %}
    </a>
    {% if sponsor.annotation  != '' %}
        <span class="sponsor-annotation">({{ sponsor.annotation}})</span>
    {% endif %}
</div>
