<div class="{{ include.class }}">
    <a href="{{ sponsor.link }}" class="thumbnail">
        {% if sponsor.img.size %}
        <img src="{{ sponsor.img }}" alt="{{ sponsor.name }}">
        {% else %}
        <span class="sponsor-name-only">{{ sponsor.name }}</span>
        {% endif %}
    </a>
    {% if sponsor.annotation.size %}
    <span class="sponsor-annotation">({{ sponsor.annotation}})</span>
    {% endif %}
</div>
